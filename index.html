<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Blog - Loading</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
            font-family: 'Dancing Script', cursive;
        }
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600&display=swap');
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            animation: backgroundSlide 5s infinite;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 0.8; }
            50% { transform: translateY(-15px) scale(1.2); opacity: 1; }
            100% { transform: translateY(-30px) scale(1); opacity: 0; }
        }
        @keyframes backgroundSlide {
            0% { background-image: url("./iskcon-kanpur.jpg"); }
            50% { background-image: url("./gpFront.jpg"); }
            /* 66% { background-image: url("./kanpur-memorial-church.jpg"); } */
            100% { background-image: url("./main-building.jpg"); }
        }
        .content {
            position: relative;
            z-index: 1;
        }
        .loading-text {
            font-size: 2.5rem;
            font-weight: 600;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.7);
            margin-bottom: 20px;
            animation: fadeIn 4s ease-in-out;
        }
        .bubbles {
            position: absolute;
            top: 90%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            display: flex;
            justify-content: space-around;
        }
        .bubble {
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: floatUp 2s infinite ease-in-out;
        }
        .bubble:nth-child(1) {
            animation-duration: 2s;
        }
        .bubble:nth-child(2) {
            animation-duration: 2.5s;
            animation-delay: 0.3s;
        }
        .bubble:nth-child(3) {
            animation-duration: 3s;
            animation-delay: 0.6s;
        }
        
    </style>
    
</head>
<body>
    <div class="background"></div>
    <div class="overlay"></div>
    <div class="content">
        <h1 class="loading-text">Archana Travels</h1>
        <h2 class="loading-text">Kanpur Awaits...</h2>
        <div class="bubbles">
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
        </div>
    </div>
</body>


<script>
    setTimeout(function(){
        window.location.href = "./New folder/index.html";
    }, 5000);
</script>
</html>
